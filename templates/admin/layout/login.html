<div class="container">
	{% if not result %}
		<b>Login failed!</b>
	{% elseif result == 0 %}
		<b>Login not activated!</b>
	{% endif %}
	<form action="{{BASEURL}}/admin/backend.php" method="post">
		<div class="form-group">
			<label>{% trans %}Login{% endtrans %}</label>
			<input type="text" name="username" class="form-control" placeholder="Login"/>
			
			<label>{% trans %}Password{% endtrans %}</label>
			<input type="password" name="password" class="form-control" placeholder="{% trans %}Password{% endtrans %}"/>
			
			<button id="login-button" name="login" class="btn btn-primary">{% trans %}Login{% endtrans %}</button>
		</div>
	</form>
</div>
